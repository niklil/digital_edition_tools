<div>
  <p i18n>{{header}}</p>
  <div class="row">
    <mat-form-field class="input-wide2"><input matInput i18n-placeholder placeholder="Title" [(ngModel)]="dataItem.title" name="title" type="text" (keyup)="onKeyUp($event)" required/></mat-form-field>
  </div>
  <div class="row" *ngIf="showGenre">
    <mat-form-field>
      <mat-select placeholder="Genre" [(ngModel)]="dataItem.genre">
        <mat-option *ngFor="let genre of genres" [value]="genre.key">
          {{genre.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row" *ngIf="showDate">
    <mat-form-field><input matInput [matDatepicker]="picker" placeholder="Publication Date" [(ngModel)]="dataItem.date" name="date"/>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker></mat-form-field>
  </div>
  <div class="row">
    <button mat-raised-button (click)="onOKClick()" i18n>OK</button>
    <button mat-raised-button (click)="onCancelClick()" i18n>Cancel</button>
  </div>
</div>
