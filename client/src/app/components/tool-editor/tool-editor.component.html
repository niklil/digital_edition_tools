<div class="page-container">
  <div class="container-auto">
    <mat-tab-group>
      <mat-tab *ngFor="let c of configurations; let i = index" label="{{c.name}}">
        <app-editor-selector-tab #selectorTab [header]="'tab_'+(i+1).toString()" [configuration]="configurations[i]"></app-editor-selector-tab>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
