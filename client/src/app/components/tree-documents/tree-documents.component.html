<p>
  <button mat-raised-button (click)="toRootFolder()" i18n>To Root Folder</button>
  <button mat-raised-button (click)="onLoadClick()" [disabled]="!fileSelected" *ngIf="doubleClickToOpenFile" i18n>{{openFileText}}</button>
</p>
<ag-grid-angular style="width: 100%; height:500px"
                 class="ag-theme-balham"
                 [rowData]="rowData"
                 [columnDefs]="columnDefs"
                 [gridOptions]="gridOptions"
                 (gridReady)="onGridReady($event)"
                 (selectionChanged)="onSelectionChanged($event)"
                 (rowClicked)="onRowClick($event)"
                 (rowDoubleClicked)="onRowDoubleClick($event)">
</ag-grid-angular>
