<p>
  <button *ngIf="data.publication" mat-raised-button (click)="onAddClick()" title="Add" i18n><img src="assets/images/add.png" /></button>
  <button *ngIf="data.publication" mat-raised-button (click)="onRemoveClick()" title="Remove" i18n><img src="assets/images/remove.png" /></button>
  <button *ngIf="data.publication" mat-raised-button (click)="onEditClick()" title="Edit" i18n><img src="assets/images/edit.png" /></button>
</p>
<ag-grid-angular
  style="width: 100%; height:160px"
  class="ag-theme-balham"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [gridOptions]="gridOptions"
  (gridReady)="onGridReady($event)"
  (rowDragEnd)="onRowDragEnd($event)">
</ag-grid-angular>
