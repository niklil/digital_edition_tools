<p>
    <button mat-raised-button (click)="toRootFolder()" i18n>To Root Folder</button>
  <button mat-raised-button (click)="onLoadClick()" i18n>Load</button>
  <button mat-raised-button (click)="onSaveClick()" i18n>Save</button>
</p>
<ag-grid-angular style="width: 100%; height:500px"
                 class="ag-theme-balham"
                 [rowData]="rowData"
                 [columnDefs]="columnDefs"
                 [gridOptions]="gridOptions"
                 (gridReady)="onGridReady($event)"
                 (rowClicked)="onRowClick($event)"
                 (rowDoubleClicked)="onRowDoubleClick($event)">
</ag-grid-angular>
