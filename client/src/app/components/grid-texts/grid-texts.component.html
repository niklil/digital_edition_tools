<p>
  <button mat-raised-button (click)="onAddClick()" title="Add" i18n><img src="assets/images/add.png" /></button>
  <button mat-raised-button (click)="onRemoveClick()" *ngIf="showRemove" title="Remove" i18n><img src="assets/images/remove.png" /></button>
  <button mat-raised-button (click)="onEditClick()" title="Edit" i18n><img src="assets/images/edit.png" /></button>
  <button mat-raised-button (click)="onLinkFileClick()" title="Link file" i18n><img src="assets/images/file.png" /></button>
</p>
<ag-grid-angular 
  style="width: 100%; height:130px"
  class="ag-theme-balham"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [gridOptions]="gridOptions"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
