<div>
  <button mat-raised-button (click)="eventPopulate()" i18n>Fill table</button>
  <button mat-raised-button (click)="eventNewItem()" i18n>New</button>
</div>
<div><p>{{test}}</p></div>
<div class="container">
  <div class="dd" id="menu"></div>
</div>
<div class="container">
  <form>

    <div class="row">
      <mat-form-field><input matInput i18n-placeholder placeholder="Link" [(ngModel)]="itemCurrent.url" name="url" type="text" (keyup)="onKeyUp($event)" required/></mat-form-field>
    </div>

    <div class="row">
      <!--<input [(ngModel)]="itemCurrent.type" name="type"/>-->
      <mat-form-field>
        <mat-select i18n-placeholder placeholder="Type" id="type" required [(ngModel)]="itemCurrent.type" name="type">
          <mat-option *ngFor="let typ of itemCurrent.types; let i = index" [value]="i">{{typ}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field><input matInput i18n-placeholder placeholder="Header" [(ngModel)]="itemCurrent.header" name="header" type="text" (keyup)="onKeyUp($event)" required/></mat-form-field>
    </div>

  </form>
  <div>
    <button mat-raised-button *ngIf=itemCurrent.editItem (click)="eventUpdateItem()" i18n>Update</button>
    <button mat-raised-button *ngIf=itemCurrent.editItem (click)="eventDeleteItem()" i18n>Delete</button>
    <button mat-raised-button *ngIf=itemCurrent.newItem (click)="eventAddItem()" i18n>Add</button>
  </div>
</div>
